<nz-table #basicTable [nzData]="pokemons">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td class="icon">
        <a (click)="[setId(data.url)]">
          <em nz-icon nzType="search" nzTheme="outline"></em>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
